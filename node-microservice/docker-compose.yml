version: "3.9"

services:
  api:
    build: .
    container_name: node-microservice-api
    environment:
      - SERVICE_NAME=Unified API
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=app_user
      - DB_PASSWORD=secret_password
      - DB_NAME=app_db
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: node-microservice-db
    environment:
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=secret_password
      - POSTGRES_DB=app_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer:latest
    container_name: node-microservice-adminer
    environment:
      - ADMINER_DEFAULT_SERVER=db
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pgdata:
